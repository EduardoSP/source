<script>
var vehiculos;

function initMap(){	
    //cargarDatosMapa(3.4206,-76.5222); //con lat y long inicial para establecer el zoom
    cargarDatosMapa2(3.4206, -76.5222);

}


var map2 = null; 
var beachMarkerOrigen2 = null;
function cargarDatosMapa2(latitud, longitud){
		if (map2 == null){
	    	map2 = new google.maps.Map(document.getElementById('map2'), {
	          center: {lat: parseFloat(latitud), lng: parseFloat(longitud)},
	          zoom: 8

	        });
	        //pinta el pin del mapa de la pestana posiciones vehiculo
	        pintarPin2(parseFloat(latitud), parseFloat(longitud));
		}

}


function pintarPin2(latitud, longitud){
			
		var beachMarkerOrigen2 = null;
		var imageOrigen2 = '{% static "images/pinUbicacion.png" %}';
	    beachMarkerOrigen2 = new google.maps.Marker({         
        map: map2,
        icon: imageOrigen2,
        title: "Lat " + latitud + " Long " + longitud

    	});
       
        beachMarkerOrigen2.setPosition({lat: latitud, lng: longitud});
  
}

//------ Cargar Tabla listado estadisticas de los vehiculos----------------------------------------------------
function cargarTablaVehiculos(){
	// $("#indicadorAvance").show();
    var fechaInicio 	= $('#formRangoFecha1').data('DateTimePicker').date.format();
    var fechaFin 		= $('#formRangoFecha2').data('DateTimePicker').date.format();
    
    var vehiculos 		= [];
    if($('#grupoVehiculos').val() != null){
    	vehiculos = $('#grupoVehiculos').val();
    }
    
    var peticion    = {
	'autenticacion': {
	    'usuario' : config.getUsuarioLogin(),
            'token'   : config.getToken(),
            'tenant'  : config.getTennant(),
            
        },
        'data'         : {
            'fechaInicio': fechaInicio,
            'fechaFin': fechaFin,
            'vehiculos': vehiculos,
			"numeroOpcionHabilitadaPlataforma" : "5" //Reportes estadisticos
        }
    };
 
	// valida si la peticion es de un generador de carga
    if(config.getEsGeneradorCarga()){
		//si la peticion es de un generador de carga entonces a la autenticación se le agrega el codigo de acceso
    	peticion["autenticacion"]["codigoAcceso"] = config.getCodigoAcceso();
    }                      
	
	
    var request = $.ajax({
        type : "POST",
        url  : "{% url 'wsReporteEstadisticasVehiculos' %}",
        data : {
            request: JSON.stringify(peticion)
        },
        dataType: "json"
    });
    
    request.done(function(respuesta){
        if(respuesta.success){
            pintarTablaVehiculos(respuesta["data"]);
            // $("#indicadorAvance").hide();
        }else{ }
    });
    request.fail(function(jqXHR, textStatus){ });
};

//--- Gráfico Barras----------------------------------------------------------------
function cargarGraficoVehiculos(){
	// $("#indicadorAvance").show();
    var fechaInicio				= $('#formRangoFecha1').data('DateTimePicker').date.format("YYYY-MM-DD");
	var fechaFin				= $('#formRangoFecha2').data('DateTimePicker').date.format("YYYY-MM-DD");
    var vehiculos 				= [];
    var tipoGrafico 			= $('#grupoTipoGrafica').val();
    var tipoEstadistica 		= "";
    var nombreGrafica			= "";
    
    if($('#grupoVehiculos').val() != null){
    	vehiculos = $('#grupoVehiculos').val();
    }
    
    if(tipoGrafico == 0){
    	tipoEstadistica = 'kilometrosRecorridos';
    	$('#tituloReporteGrafico') .text ("Gráfico de kilometros recorridos");
    	nombreGrafica = "Km";
    }
    else if(tipoGrafico == 1){
    	tipoEstadistica = 'velocidadPromedio';
    	$('#tituloReporteGrafico') .text ("Gráfico de Velocidad Promedio");
    	nombreGrafica = "Km/h";
    }
    else if(tipoGrafico == 2){
    	tipoEstadistica = 'excesosVelocidad';
    	$('#tituloReporteGrafico') .text ("Gráfico de excesos Velocidad");
    }
    else if(tipoGrafico == 3){
    	tipoEstadistica = 'duracionExcesosVelocidad';
    	$('#tituloReporteGrafico') .text ("Gráfico duración de excesos velocidad");
    	nombreGrafica = "Segundos";
    }
    else if(tipoGrafico == 4){
    	tipoEstadistica = 'velocidadMaxima';
    	$('#tituloReporteGrafico') .text ("Gráfico velocidad máxima registrada");
    	nombreGrafica = "Km/h";
    }
    else if(tipoGrafico == 5){
    	tipoEstadistica = 'totalParadas';
    	$('#tituloReporteGrafico') .text ("Gráfico total paradas");
    	nombreGrafica = "Número de paradas";
    }
    else if(tipoGrafico == 6){
    	tipoEstadistica = 'R0-60';
    	$('#tituloReporteGrafico') .text ("Gráfico total paradas menores a 1h");
    	nombreGrafica = "Número de paradas";
    }
    else if(tipoGrafico == 7){
    	tipoEstadistica = 'R60-120';
    	$('#tituloReporteGrafico') .text ("Gráfico total paradas entre 1h - 2h");
    	nombreGrafica = "Número de paradas";
    }
    else if(tipoGrafico == 8){
    	tipoEstadistica = 'R120';
    	$('#tituloReporteGrafico') .text ("Gráfico total paradas mayores a 2h");
    	nombreGrafica = "Número de paradas";
    }
    else if(tipoGrafico == 9){
    	tipoEstadistica = 'tiempoEncendido';
    	$('#tituloReporteGrafico') .text ("Gráfico tiempo encendido del vehículo");
    	nombreGrafica = "Minutos";
    }
    else if(tipoGrafico == 10){
    	tipoEstadistica = 'numeroPanicos';
    	$('#tituloReporteGrafico') .text ("Gráfico número de pánicos");
    	nombreGrafica = "Número de pánicos";
    }
    else if(tipoGrafico == 11){
    	tipoEstadistica = 'desconexionesBateria';
    	$('#tituloReporteGrafico') .text ("Gráfico desconexiones de batería presentadas");
    	nombreGrafica = "Número de desconexiones";
    }
    else if(tipoGrafico == 12){
    	tipoEstadistica = 'consumoGalCombustible';
    	$('#tituloReporteGrafico') .text ("Gráfico consumo de combustible");
    	nombreGrafica = "Galones";
    }
    
    
    var peticion    = {
	'autenticacion': {
	    			'usuario' 	: config.getUsuarioLogin(),
            		'token'   	: config.getToken(),
            		'tenant'  : config.getTennant(),         
	},
    "data"  :{
		        "fechaInicio" : fechaInicio,
		        "fechaFin"    : fechaFin,
		        'vehiculos'	  : vehiculos,
		        'tipoEstadistica': tipoEstadistica,
		        'numeroOpcionHabilitadaPlataforma' : "5" //Reportes estadisticos
    		}
    };
	// valida si la peticion es de un generador de carga
    if(config.getEsGeneradorCarga()){
		//si la peticion es de un generador de carga entonces a la autenticación se le agrega el codigo de acceso
    	peticion["autenticacion"]["codigoAcceso"] = config.getCodigoAcceso();
    } 

    var request = $.ajax({
        type    : "POST",
        url		: "{% url 'wsReporteGraficoVehiculosPorEstadistica' %}",
        data	: {
            request: JSON.stringify(peticion)
        },
        
        dataType: "json"
    });
    request.done(function(respuesta){
        if(respuesta.success){
            pintarGraficoVehiculos(respuesta["data"],nombreGrafica);
            // $("#indicadorAvance").hide();
        }else{ }
    });
    request.fail(function(jqXHR, textStatus){ });
    
    
};

			});
			
			chart.addListener("rendered", zoomChart);
			zoomChart();
			
			function zoomChart() {
			    chart.zoomToIndexes(chart.dataProvider.length - 40, chart.dataProvider.length - 1);
			}
}

function cargarListadoVehiculos(){
    var peticion    = {
        'autenticacion': {

            'usuario' : config.getUsuarioLogin(),
            'token'   : config.getToken(),
            'tenant'  : config.getTennant(),                                                                               
        },                                                                               
        'data'         : {
        	"numeroOpcionHabilitadaPlataforma" : "5" //Reportes estadisticos                                                         
        }                                                                                                    
    };       

	// valida si la peticion es de un generador de carga
    if(config.getEsGeneradorCarga()){
		//si la peticion es de un generador de carga entonces a la autenticación se le agrega el codigo de acceso
    	peticion["autenticacion"]["codigoAcceso"] = config.getCodigoAcceso();
    }   

    var request = $.ajax({                                                                                                                                 
        type        : "POST",                                                                                                           
        url         : "{% url 'wslistVehiculos' %}",                                                                                    
        data        : {                                                                                                                   
            request :  JSON.stringify(peticion)                                                                                                   

        },                                                                                                                                        
        dataType    : "json"                                                                                                               
    }).done(function(respuesta){                                                                                                  
        if (respuesta.success){                                                                                                                        
            pintarPickerVehiculos(respuesta.data);                                                                                                 
        }                                                                                                                                      
        else{                                                                                                                                  
            notif({                                                                                                                               
                msg     : respuesta.mensaje,                                                                                                  
                type    : "error",                                                                                                            
                position: "center"                                                                                                             
            });                                                                                                                                   
        }                                                                                                                                      
    }).fail(function(jqXHR, textStatus){                                                                                                          
        notif({                                                                                                                                   
            msg     : "Falló la conexión",                                                                                                        
            type    : "error",                                                                                                                    
            position: "center"                                                                                                                    
        });                                                                                                                                       
    }).always(function(){                                                                                                                         
    }); 

}

function pintarPickerVehiculos(data){
    vehiculos   = data;                                                 

    for (i=0; i<vehiculos.length; i++){  
		var dato   = vehiculos[i];        
		$(".grupoVehiculos").append('<option value="'+dato.idVehiculo+'">'+dato.placa+'</option>');
			
                                                       
    }
    $('.grupoVehiculos').selectpicker('refresh');
    $('.grupoVehiculos').selectpicker('deselectAll');
    $('.grupoVehiculos').selectpicker('refresh');    
}

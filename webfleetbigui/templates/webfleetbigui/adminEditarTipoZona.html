<script>

function enviarTipoZona(){
    var nombreTipoZona  = $('#nombreTipoZona').val();
    var peticion        = { 'autenticacion': {  'usuario' : config.getUsuarioLogin(),
                                                'token'   : config.getToken(),
                                                'tenant'  : '{{tenant}}',
                                            
                                         },
                            'data'         : {  
                                                'id'        : '{{idTipozona}}',
                                                'nombre'    : nombreTipoZona,
                                         }
    
                      };
    bloquearTodo();
    var request = $.ajax({
    type        : "POST",
    url         : "{% url 'wsEditarTipoZona' %}",
    data        : {
            request :  JSON.stringify(peticion)
        },
    dataType    : "json"

    }).done(function(respuesta){
        if (respuesta.success){
            notif({
                msg     : "El documento tipo zona se creo exitosamente",
                type    : "success",
                multiline: true,
                position: "center"
            });
        setTimeout(function() { window.location.href    = "{% url 'adminTipoZona' tenant=tenant %}"; 
                  }, 
               3000);   
        }
        else{
            notif({
                msg     : respuesta.error,
                type    : "error",
                position: "center"
            });
            desbloquearTodo();
        }
    }).fail(function(jqXHR, textStatus){
        notif({
            msg     : "Fall贸 la conexi贸n",
            type    : "error",
            position: "center"
        });
    }).always(function(){
        //desbloquearTodo();
    });
}

// Inicio cargar datos
function traerDatosZona(){
    var peticion    = { 'autenticacion': {  'usuario' : config.getUsuarioLogin(),
                                            'token'   : config.getToken(),
                                            'tenant'  : config.getTennant(),
                                              
                                            },
                        'data'         : { 
                                            'id': "{{idTipozona}}",
                                         }
                      };               
    var request = $.ajax({
                    type        : "POST", 
                    url         : "{% url 'wsDetalleTipoZona' %}",
                    data        : {
                        request :  JSON.stringify(peticion)
                    },
                    dataType    : "json"

                }).done(function(respuesta){
                    if (respuesta.success){
                        cargarDatosDetalleTipoZona(respuesta.data);
                       }
                       else{
                        notif({
                            msg     : respuesta.error,
                            type    : "error",
                            position: "center"
                        });
                       }
                }).fail(function(jqXHR, textStatus){
                    notif({
                        msg     : "Fall贸 la conexi贸n",
                        type    : "error",
                        position: "center"
                    });
                }).always(function(){
                });
}

function cargarDatosDetalleTipoZona (data) {
    /*
    console.log (JSON.stringify (data , null,3));
    console.log ("cargarDatosDetalleTipoZona");
    */
    $("#textoNombre")   .text(data.nombre);
    $('#nombreTipoZona').val (data.nombre);
}
//Bloquea toda la interfaz para que no hagan nada.
function bloquearTodo(){
    $("input")      .prop('disabled', true);
    //$("select")       .prop('disabled', true);
    $('input[type="submit"], input[type="button"], button').prop('disabled', true);
    $('input[type="submit"], input[type="button"], button').prop('disabled', true);
}

//desloquea toda la interfaz para que haga algo.
function desbloquearTodo(){
    $("input")      .prop('disabled', false);
    $("select")     .prop('disabled', false);
    $('input[type="submit"], input[type="button"], button').prop('disabled', false);
    $('input[type="submit"], input[type="button"], button').prop('disabled', false);
}


// === Document ready!!! =======================================================
$(document).ready(function() {
    traerDatosZona();

    $('#formularioeditarTipoZona').validator().on('submit', function (e) {
      if (e.isDefaultPrevented()) {
        notif({
                msg     : "Invalido campo",
                type    : "error",
                position: "center"
            });
      } else {
        enviarTipoZona();
        e.preventDefault();
      }
    });

    /*
    $('.formFechaNacimiento').datetimepicker(

            {   pickTime: false,

                showToday: true,
                pick12HourFormat: false,
                minViewMode: "years",
                minViewMode: "months",
                minViewMode: "days",
                language:'es' }); */
    
    
});
// --- End document ready ------------------------------------------------------


</script>
